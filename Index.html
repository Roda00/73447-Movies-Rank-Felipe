<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App valoracion peliculas</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



    <link rel="stylesheet" href="/css/styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Movies Rank

            </span>
        </div>
    </nav>

    <main class="container-xxl">
        <div class="row">

            <div class="col-12 col-lg-4">
                <h1 class="h2">
                    Formulario Peliculas
                </h1>
                <form id="moviesForm" class="p-3 border mb-4 bg-body-tertiary" >
                    
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo Peliculas</label>
                        <input type="text" 
                        required 
                        name="title"
                        id="titulo"
                        class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Imagen</label>

                        <input type="url" 
                        required 
                        name="image"
                        id="image"
                        placeholder="Url de la img"
                        class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Genero</label>
                        
                        <select 
                        name="genre" 
                        id="genero"
                        class="form-select"
                        required>

                            <option value="">Selecciona un genero</option>
                            <option value="Accion">Accion</option>
                            <option value="Aventuras">Aventuras</option>
                            <option value="Comedia">Comedia</option>
                            <option value="Drama">Drama</option>
                            <option value="Terror">Terror</option>
                        </select>
                    </div>

                    <div class="mt-3 row">
                        <div class="col-6">
                            <label for="fecha_estreno">Fecha estreno</label>
                            <input type="number" 
                                min="1900"
                                name="date" 
                                id="date" 
                                required 
                                class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="value">Valoracion</label>
                            <input type="range" 
                                name="score" 
                                id="value"  
                                required   
                                class="form-range"
                                min="1"
                                max="5"
                                step=".5">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">

                        <button type="submit" class="btn btn-primary" >
                            Guardar
                        </button>

                        <button class="btn btn-secondary d-none" title="Cancelar edicion" onclick="resetform()" id="clear-form">
                            <i class="fas fa-xmark"></i>
                        </button>

                    </div>

                </form>

            </div>

            <div class="col-12 col-lg-8">
                <div class="d-flex justify-content-between mb-4">
                    <h1 class="h2">
                        lista de peliculas
                    </h1>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control" id="search" placeholder="Buscar peliculas">
                    </div>
                </div>


                <table class="table table-striped table-movies">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th class="name-header-cell">

                                <div class="name">
                                    Nombre
                                    <div class="sort-container">
                                        <i class="fas fa-sort-up sort-up"></i>
                                        <i class="fas fa-sort-down sort-down"></i>
                                    </div>
                                </div>
                            </th>
                            <th class="name-header-cell">Nombre</th>
                            <th>Genero</th>
                            <th>Valoracion</th>
                            <th>Fecha Estreno</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            
        </div>

        <div class="modal fade" id="detalle-pelicula" tabindex="-1" aria-labelledby="exampleModalLabel" >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="detalle-title"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detalle-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
    </main>

    


    <script src="/js/movie-app.js"></script>
</body>
</html>
